<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dairy Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #444444;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222222;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    table th,
    table td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    table th {
      background-color: #f2f2f2;
      color: #444444;
      font-weight: bold;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      color: #222222;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Dairy Data</h1>
  </header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Quantity</th>
          <th>pH Level</th>
          <th>Moisture</th>
          <th>Texture</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>20</td>
          <td>4.5</td>
          <td>80%</td>
          <td>Creamy</td>
        </tr>
        <tr>
          <td>30</td>
          <td>4.0</td>
          <td>85%</td>
          <td>Smooth</td>
        </tr>
        <tr>
          <td>40</td>
          <td>3.5</td>
          <td>90%</td>
          <td>Soft</td>
        </tr>
      </tbody>
    </table>
    <p><a href="index.html">Back to main page</a></p>
  </div>
</body>

</html>
