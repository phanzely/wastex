<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Acid Whey Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #444444;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222222;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    table th,
    table td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    table th {
      background-color: #f2f2f2;
      color: #444444;
      font-weight: bold;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      color: #222222;
      text-decoration: none;
    }

    .buy-btn {
      background-color: #4CAF50;
      /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    .buy-popup {
      position: fixed;
      background-color: white;
      border: 1px solid #ccc;
      z-index: 1;
      padding: 20px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <header>
    <h1>Acid Whey Data</h1>
  </header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>SKU</th>
          <th>Seller</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>pH Level</th>
          <th>Moisture</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>N16a727n82Sdf2t</td>
          <td>Cayuga Medical Ingredients</td>
          <td>1.5</td>
          <td>$312.41</td>
          <td>4.5</td>
          <td><a href="payment.html"><img src="lock.png" width="20" height="20"></a></td>
          <td><button class="buy-btn"
              onclick="showBuyPopup('N16a727n82Sdf2t', '1.5 metric tons', 'Cayuga Medical Ingredients', '$312.41')">BUY</button>
          </td>


        </tr>
      </tbody>
    </table>
    <p><a href="index.html">Back to main page</a></p>

  </div>
</body>
</html>
